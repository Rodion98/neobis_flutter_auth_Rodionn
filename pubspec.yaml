name: neobis_flutter_auth
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Navigation Components
  auto_route: ^7.8.4
  


    # DI (Get It)
  get_it: ^7.6.0
  injectable: ^2.1.2


  # BLoC + Provider
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  bloc_concurrency: ^0.2.2

  # Remote
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Local DB
  flutter_secure_storage: ^4.2.1

  # Generated
  freezed: ^2.3.5
  freezed_annotation: ^2.2.0


   # Localization
  slang: 3.29.0
  slang_flutter: 3.29.0
  flutter_localizations:
    sdk: flutter
  
  
  






dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner:
  flutter_gen_runner:
  auto_route_generator: ^7.3.2
  injectable_generator: ^2.4.1
  slang_build_runner: 3.29.0
  json_serializable: ^6.7.0


flutter:
  fonts:
    - family: Mplus-1p
      fonts:
        - asset: assets/fonts/MPLUS1p-Thin.ttf
          weight: 100
        - asset: assets/fonts/MPLUS1p-Light.ttf
          weight: 300
        - asset: assets/fonts/MPLUS1p-Regular.ttf
          weight: 400
        - asset: assets/fonts/MPLUS1p-Medium.ttf
          weight: 500
        - asset: assets/fonts/MPLUS1p-Bold.ttf
          weight: 700
        - asset: assets/fonts/MPLUS1p-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/MPLUS1p-Black.ttf
          weight: 900
 

  assets:
    - assets/fonts/
    - assets/icons/

  uses-material-design: true